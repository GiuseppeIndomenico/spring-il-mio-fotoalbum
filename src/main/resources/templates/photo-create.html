<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>photo-index</title>
</head>

<body class="bg-info-subtle">

	<div class="container min-vh-100  d-flex align-items-center justify-content-center">

		<div class="card w-75">
			<div class="card-header">
				<h1 class="text-center">
					Add Photo
				</h1>

				<div class="card-body">
					<form>
						<div class="row mb-3">
							<label for="title" class="col-sm-2 col-form-label fw-bold">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" required>
							</div>
						</div>
						<div class="row mb-3">
							<label for="url" class="col-sm-2 col-form-label fw-bold">imagine photo</label>
							<div class="col-sm-10">
								<input type="url" class="form-control" required>
							</div>
						</div>
						<div class="row mb-3">
							<label for="description" class="col-sm-2 col-form-label fw-bold">Description</label>
							<div class="col-sm-10">
								<textarea class="w-100" id="description" name="description" rows="3"
									cols="30"></textarea>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-2">
								<label class="col-form-label fw-bold" for="categories">Categories</label>
							</div>
							<div class="row">
								<div class="col-3" th:each="category : ${categories}">
									<input type="checkbox" th:id="'categories-' + ${category.id}"
										th:name="'categories[' + ${category.id} + ']'" th:value="${category.id}" />
									<label th:for="'categories-' + ${category.id}" th:text="${category.name}"></label>
								</div>
							</div>
						</div>
							<div class="row">
								<button type="submit" class="btn btn-primary col-2 me-2 fw-bold">Create</button>
								<button type="reset" class="btn btn-warning col-2 fw-bold text-light">Reset</button>
							</div>
					</form>

				</div>
			</div>
		</div>




	</div>

</body>

</html>
